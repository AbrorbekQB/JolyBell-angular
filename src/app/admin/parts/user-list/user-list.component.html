<div class="table__wrapper">
  <table class="order__table">
    <thead>
    <tr>
      <th>Fullname</th>
      <th>Role</th>
      <th>Active</th>
      <th>Created Date</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Province</th>
    </tr>
    </thead>
    <tbody *ngIf="userData.length">
    <tr *ngFor="let user of userData">
      <td>
        {{user.lastname + " " + user.firstname + " " + user.patronymic}}
      </td>
      <td>
        {{user.roles.join(', ')}}
      </td>
      <td>
        <input type="checkbox" *ngIf="user.active" checked>
        <input type="checkbox" *ngIf="!user.active">
      </td>
      <td>
        {{user.createDateTime}}
      </td>
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.phoneNumber}}
      </td>
      <td>
        Namangan
      </td>
    </tr>
    </tbody>
  </table>
</div>
