              <span>1</span></span>

            </p>
          </li>
          <li class="order__item__footer">

              <span class="order__item__title">Cost of the items:
              <span>225.34 USD</span>
              </span>

              <span>22.27 USD</span></span>

          </li>
        </ul>
        <h2 class="order__wrapper--totalAmount">TOTAL DUE: 247.61 USD</h2>
